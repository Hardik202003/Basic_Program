<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        let arr = [5, 10, 20, 27, 35, [12345, 234, [1, 2, 3,[50]]],11];
        let single = [];
        function flatarray(arr) {
            
            for (let element of arr) {
                if (Array.isArray(element)) {
                    flatarray(element)
                } else {
                    single.push(element);
                }
            }
            return single;
        }


        console.log(flatarray(arr));    


    </script>
</body>

</html>
