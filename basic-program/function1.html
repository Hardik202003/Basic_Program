<body>
    <script>
        // function return 1 to n number sum

        function sumofn(n) {
            let sum = 0;

            for (let i = 1; i <= n; i++) {
                sum = sum + i;

            }
            return sum;
        }

        console.log(sumofn(10));


        let student = {
            name: "hardik",
            eng: 80,
            maths: 75,
            sci: 85,
            getavg() {
                let avg = (this.eng + this.maths + this.sci) / 3;
                console.log(avg);
            }
        }
        

        student.getavg();

    </script>
