    <script>
       let numbers = [5, 2, 8, 1, 9, 4];

function arrayAsending(arr) {
  const n = arr.length;
  for (let i = 0; i < n - 1; i++) {
    for (let j = 0; j < n - i - 1; j++) {
      if (arr[j] > arr[j + 1]) {

        [arr[j], arr[j + 1]] = [arr[j + 1], arr[j]];
      }
    }
  }
  return arr;
}

const asendingNumber = (numbers);
console.log(asendingNumber);
    </script>
