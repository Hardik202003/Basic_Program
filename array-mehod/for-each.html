<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        // numeber one by one display

        let number = [1, 2, 3, 4, 5];

        number.forEach((num) => {
            console.log(num);
        });

        // object with forEach method

        let arr = [
            {
                name : "hardik",
                age : 22,
            },
            {
                name : "nikul",
                age : 23,
            },
            {
                name : "shubham",
                age : 21,
            },
        ]

        arr.forEach((student) => {
            console.log(student.name); // name access maate
        });

    </script>
</body>
</html>
