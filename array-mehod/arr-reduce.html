<body>
    <script>

        // find maximum in array

        let arr = [2, 4, 24, 76, 13, 43, 55, 34, 67];

        let max = arr.reduce((res, el) => {
            if (res < el) {
                return el;
            } else {
                return res;
            }
        });

        console.log(max);

        // check number in our array are multiple of 10 or not

        let num = [2, 4, 20, 24, 76, 100, 13, 50, 43, , 70, 55, 34, 67, 90];

        let mul = num.filter(el => {
            return el % 10 == 0
        });

        console.log(mul);
