<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1> Remove a li</h1>
  
    <div class="box">
        <ul>
            <li class="1"> mango </li>
            <li class="2"> apple </li>
            <li class="3"> banana </li>
            <li class="4"> pineapple </li>
        </ul>
    </div>

    <script>
        // Remove the last <li> from a list.

   let removeLi = document.querySelectorAll("li")[3];
   
   

      removeLi.remove();
    console.log(removeLi);

    </script>
</body>
</html>
