<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <button>Counter : 0</button>

    <script>
        // Create a counter that increments and decrements with buttons.
 let btn = document.querySelector("button");
 let count = 0;
 btn.addEventListener("click", function(){
  count ++;
 let change = document.querySelector("button");

    change.innerText = "Counter :" + count; 
    console.log("click");
    console.log(count);
 })
    </script>
</body>
</html>
