<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        img{
            height: 300px;
            width: 400px;
        }

        
    </style>

    <img  src="abc.jpg" alt="image1">

    <script>
        // Change the image source on button click
        
      let img =  document.querySelector("img");

      img.addEventListener("click", function(){
        
      let change =  document.querySelector("img");

      change.src = "xyz.jpeg";
      })



    </script>
</body>
</html>
