<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>

        .green {
          background-color: green;
        }
      </style>
      
  <h1>bg color change</h1>

    <div>
        <ul>
            <li> mango </li>
            <li> apple </li>
            <li> banana </li>
            <li> pineapple </li>
        </ul>
    </div>

    <script>
        // Change the background color of a div to green

        
 let para = document.querySelector("div");

 para.style.backgroundColor = "green";

// para.classList.add("green");        
    </script>

</body>
</html>
