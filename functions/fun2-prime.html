<body>
    <script>

     //Create a Function that checks Number is Prime or not
     
        userInput = prompt("Enter a number to check if it's prime:");

        function isPrime(number) {
            if (number <= 1) {
                return false;
            }
            for (let i = 2; i < number; i++) {
                if (number % i === 0) {
                    return false;
                }
            }
            return true;
        }
        let num = parseInt(userInput);
        if (isPrime(num)) {
            console.log("is prime");
        } else {
            console.log("is not prime");
        }
    </script>
</body>
