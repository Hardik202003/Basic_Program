<body>
    <script>
        // Create a Function to Calculate Factorial
        // Example: factorial(5) = 5*4*3*2*1 = 120
      
        function getFact(num){
        let fact = 1;
        for(let i = 1; i <= num; i++){
            fact = fact * i;
        }
        return fact;
    }
    console.log(getFact(5));

    </script>
</body>
