<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Add and Remove Elements at first and last position of array

        let arr = ["1", "2", "3", "4", "5"];

       console.log(arr.push("6"));

       console.log(arr.pop());

       console.log(arr.shift());

       console.log(arr.unshift("999"));
    </script>
</body>
</html>
