<body>
    <script>
        // Remove Duplicates from an Array : let arr = [1, 2, 2, 3, 4, 4, 5];

        
        let arr = [1, 2, 2, 3, 4, 4, 5];
        let value = [];

        for (let i = 0; i < arr.length; i++) {
            if (!value.includes(arr[i])) {
                value.push(arr[i]);
            }
        }

        console.log(value); 

    </script>
</body>
