<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Spotify Clone</title>
  <link rel="stylesheet" href="spotify.css" />
</head>
<body>
  <div class="sidebar">
    <h2>Spotify</h2>
    <ul>
      <li>Home</li>
      <li>Search</li>
      <li>Your Library</li>
    </ul>
  </div>

  <div class="main">
    <div class="header">
      <h1>Good Afternoon</h1>
    </div>

    <div class="playlists">
      <div class="playlist-card">Liked Songs</div>
      <div class="playlist-card">Daily Mix 1</div>
      <div class="playlist-card">Top 50</div>
      <div class="playlist-card">Chill Vibes</div>
    </div>
  </div>

  <div class="player">
    <div class="song-info">Song Name - Artist</div>
    <div class="controls">
      <span>⏮</span>
      <span>▶️</span>
      <span>⏭</span>
    </div>
  </div>
</body>
</html>
