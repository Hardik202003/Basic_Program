<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    .box div {
      height: 100px;
    }

    @media (max-width: 1500px) and (min-width: 993px) {     
      .box  div {
        width: 20%;
      }
    }

    @media (max-width: 992px) and (min-width: 769px) {
      .box  div {
        width: 40%;
      }
    }
    @media (max-width: 768px) and (min-width: 0px) {
      .box  div {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <div class="box container d-flex flex-wrap justify-content-between ">
    <div class="bg-primary m-2">1</div>
    <div class="bg-danger m-2">2</div>
    <div class="bg-success m-2">3</div>
    <div class="bg-warning m-2">4</div>
  </div>

</body>
</html>
