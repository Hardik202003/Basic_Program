<body>
    <script>
        // *******

        //    *
        let n = 4;

        for (let i = 4; i >= 1; i--) {
            let pattern = "";
            for (let j = 0; j <= n - i; j++) {
                pattern = pattern + " ";
            }
            for (let k = 1; k <= (2 * i - 1 ); k++) {
                pattern = pattern + "*";
            }
            console.log(pattern);
        }
    </script>
